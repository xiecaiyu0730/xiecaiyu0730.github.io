<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>輕鬆學華語</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      color: #333;
    }
    header, footer {
      background-color: #4db6ac;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #80cbc4;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      color: #00796b;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>輕鬆學華語</h1>
    <p>讓華語教學更輕鬆有趣</p>
  </header>
  <nav>
    <a href="#home">首頁</a>
    <a href="#courses">課程區</a>
    <a href="#games">遊戲區</a>
    <a href="#about">關於我們</a>
  </nav>

  <section id="home">
    <div class="card">
      <h2>主題介紹</h2>
      <p>我們希望打造一個提供有趣、互動式的華語學習網站，幫助學習者以輕鬆的方式接觸華語，適合國際學生、自學者、或初學者使用。</p>
      <p>網站目的：提供簡單、有趣的華語學習內容，結合互動遊戲與文化小知識，提升學習動機。</p>
    </div>
    <div class="card">
      <h2>快速導覽</h2>
      <ul>
        <li>🧑‍🏫 課程區：主題分類教學</li>
        <li>🎮 遊戲區：互動學習遊戲</li>
        <li>📖 文化知識：結合華語與文化</li>
      </ul>
    </div>
    <div class="card">
      <h2>最新消息</h2>
      <p>📢 敬請期待！2025年7月將新增「台灣夜市文化」單元！</p>
    </div>
  </section>

  <section id="courses">
    <div class="card">
      <h2>課程區</h2>
      <ul>
        <li>日常生活：打招呼、問路、買東西</li>
        <li>學校：教室用語、課外活動</li>
        <li>食物：點餐、常見菜名與食材</li>
      </ul>
    </div>
  </section>

  <section id="games">
    <div class="card">
      <h2>遊戲區</h2>
      <ul>
        <li>🎧 聽力拼圖：根據語音拼出句子</li>
        <li>🧩 配對遊戲：詞語與圖片配對</li>
        <li>❓ 選擇題：簡單華語小測驗</li>
      </ul>
    </div>
  </section>

  <section id="about">
    <div class="card">
      <h2>關於我們</h2>
      <p>我們是一群致力於推廣華語教育的教學者與開發者，希望透過網路平台讓更多人輕鬆接觸華語。</p>
      <p>本網站適合 10～18 歲華語初學者、有興趣自學華語的外籍學生、以及華語教師作為補充教材。</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 輕鬆學華語 | All Rights Reserved</p>
  </footer>
</body>
</html>
